<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Social Media Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
        <div class="dark-mode">
          <p class="dark-mode-title">Dark Mode</p>
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label class="checkbox" for="checkbox"></label>
          <div class="switch"></div>
        </div>
      </div>
    </header>
    <section>
      <div class="wrapper">
        <div class="grid">
          <article class="card facebook">
            <p>
              <img src="../images/icon-facebook.svg" alt="" />
              @javandresmoreno
            </p>
            <p class="card-followers">
              <span class="card-followers-number">
                1987
              </span>
              <span class="card-followers-title">
                FOLLOWERS
              </span>
            </p>
            <p class="card-today">
              <img src="../images/icon-up.svg" alt="" />
              12 Today
            </p>
          </article>
          <article class="card twitter">
            <p>
              <img src="../images/icon-twitter.svg" alt="" />
              @javandresmoreno
            </p>
            <p class="card-followers">
              <span class="card-followers-number">
                135
              </span>
              <span class="card-followers-title">
                FOLLOWERS
              </span>
            </p>
            <p class="card-today">
              <img src="../images/icon-up.svg" alt="" />
              12 Today
            </p>
          </article>
          <article class="card instagram">
            <p>
              <img src="../images/icon-instagram.svg" alt="" />
              @javandresmoreno
            </p>
            <p class="card-followers">
              <span class="card-followers-number">
                1987
              </span>
              <span class="card-followers-title">
                FOLLOWERS
              </span>
            </p>
            <p class="card-today">
              <img src="../images/icon-up.svg" alt="" />
              12 Today
            </p>
          </article>
          <article class="card youtube">
            <p>
              <img src="../images/icon-youtube.svg" alt="" />
              @javandresmoreno
            </p>
            <p class="card-followers">
              <span class="card-followers-number">
                1987
              </span>
              <span class="card-followers-title">
                FOLLOWERS
              </span>
            </p>
            <p class="card-today">
              <img src="../images/icon-up.svg" alt="" />
              12 Today
            </p>
          </article>
        </div>
      </div>
    </section>
    <section class="overview">
      <div class="wrapper">
        <h2>Overview - Today</h2>
        <div class="card-small">
          <p class="card-small-views">Page Views</p>
          <p class="card-small-icon">
            <img src="../images/icon-facebook.svg" alt="" />
          </p>
          <p class="card-small-number">87</p>
          <p class="card-small-percentage">
            <img src="../images/icon-up.svg" alt="" />2%
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
